<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Rock Paper Scissors</h2>
    <div class="scene__content">
      <div class="scene__hand-container">
        <div class="js-moves left-moves">
          <img class="img-hand-left" src="img/rock-emoji.png" alt="Rock">
        </div>
      </div>
      <div class="scene__hand-container">
        <div class="js-Compmoves right-moves">
          <img class="img-hand-right" src="img/rock-emoji.png" alt="Rock">
        </div>
      </div>
    </div>
    <div class="scene">
      <div class="game-buttons">
        <button class="btn" onclick="playGame('Rock')">
          <img class="img-size" src="img/rock-emoji.png" alt="Rock">
        </button>
        <button class="btn" onclick="playGame('Paper')">
          <img class="img-size" src="img/paper-emoji.png" alt="Paper">
        </button>
        <button class="btn" onclick="playGame('Scissors')">
          <img class="img-size" src="img/scissors-emoji.png" alt="Scissors">
        </button>
      </div>
      <p class="js-result result">Ready</p>
      <p class="js-score score"></p>
      <button class="btn-reset" onclick="resetScore()">Reset Score</button>
    </div>
  </div>
  <script src="javascript.js" defer></script>
</body>
</html>
